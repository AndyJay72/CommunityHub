<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bookings | Venue Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --border: rgba(148, 163, 184, 0.1);
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #0ea5e9;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100;
            transition: transform 0.3s ease;
        }
        .brand { font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; justify-content: space-between; margin-bottom: 3rem; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .close-sidebar { display: none; background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            max-width: 1600px;
            width: 100%;
            transition: margin-left 0.3s ease;
        }

        /* --- HEADER --- */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .menu-toggle { display: none; background: var(--bg-card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 8px; align-items: center; justify-content: center; cursor: pointer; margin-right: 15px; }
        
        /* --- METRICS DIALS --- */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .dial-ring {
            width: 70px; height: 70px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 700;
            position: relative;
            background: rgba(15, 23, 42, 0.5);
            flex-shrink: 0;
        }
        
        .dial-ring::before {
            content: ''; position: absolute; inset: -3px; border-radius: 50%; z-index: -1;
            background: conic-gradient(var(--card-color) var(--pct), rgba(255,255,255,0.1) 0);
        }

        .metric-info h3 { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        .metric-info p { font-size: 0.85rem; opacity: 0.8; }

        .card-pre { --card-color: var(--warning); }
        .card-booked { --card-color: var(--primary); }
        .card-post { --card-color: var(--success); }

        /* --- FILTERS --- */
        .filter-bar {
            display: flex; gap: 10px; margin-bottom: 1.5rem; overflow-x: auto; padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-btn {
            background: var(--bg-card); border: 1px solid var(--border); color: var(--text-muted);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            transition: all 0.2s; white-space: nowrap;
        }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- BOOKING LIST --- */
        .booking-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .booking-card:hover { transform: translateX(5px); }

        .b-left { display: flex; align-items: center; gap: 1.5rem; }
        
        .date-badge {
            background: rgba(255,255,255,0.05);
            padding: 8px 15px; border-radius: 10px;
            text-align: center; min-width: 70px;
            border: 1px solid var(--border);
        }
        .db-day { font-size: 1.2rem; font-weight: 700; color: white; }
        .db-month { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); }

        .b-details h4 { font-size: 1.1rem; color: white; margin-bottom: 4px; }
        .b-meta { font-size: 0.9rem; color: var(--text-muted); display: flex; gap: 15px; flex-wrap: wrap; margin-top: 5px; }
        .b-meta i { margin-right: 5px; color: var(--primary); }

        .status-pill {
            padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            white-space: nowrap;
        }
        .status-pre { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid var(--warning); }
        .status-booked { background: rgba(99, 102, 241, 0.15); color: var(--primary); border: 1px solid var(--primary); }
        .status-completed { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid var(--success); }

        /* Pay Button */
        .pay-btn { 
            background: var(--success); color: #0f172a; border: none; padding: 6px 12px; 
            border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 0.8rem; 
            margin-left: 10px; display: inline-flex; align-items: center; gap: 5px; 
        }
        .pay-btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .metrics-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            aside { transform: translateX(-100%); }
            aside.active { transform: translateX(0); }
            main { margin-left: 0; padding: 1rem; }
            .menu-toggle { display: flex; }
            .close-sidebar { display: block; }
            .booking-card { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .b-left { width: 100%; }
            .status-pill { margin-left: 85px; } /* Align with text logic */
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="brand">
            <span><i class="fa-solid fa-layer-group"></i> VenuePro</span>
            <button class="close-sidebar" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <nav>
            <a href="https://andyjay72.github.io/CommunityHub/index.html" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
            <a href="bookings.html" class="nav-link active"><i class="fa-solid fa-calendar-days"></i> Bookings</a>
            <a href="customers.html" class="nav-link"><i class="fa-solid fa-users"></i> Customers</a>
            <a href="accounts.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Accounts</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <div style="display: flex; align-items: center;">
                <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
                <h1 style="font-size: 1.8rem; font-weight: 700;">Booking Management</h1>
            </div>
        </header>

        <!-- Dials / Metrics -->
        <div class="metrics-grid">
            <!-- 1. Pre-Booked -->
            <div class="metric-card card-pre">
                <div class="dial-ring" id="dial-pre" style="--pct: 0%;">0</div>
                <div class="metric-info">
                    <h3>Pre-Booked</h3>
                    <p>Deposit paid, awaiting balance</p>
                </div>
            </div>

            <!-- 2. Booked (Confirmed) -->
            <div class="metric-card card-booked">
                <div class="dial-ring" id="dial-booked" style="--pct: 0%;">0</div>
                <div class="metric-info">
                    <h3>Confirmed</h3>
                    <p>Fully paid, ready for event</p>
                </div>
            </div>

            <!-- 3. Post-Booked (Completed) -->
            <div class="metric-card card-post">
                <div class="dial-ring" id="dial-post" style="--pct: 0%;">0</div>
                <div class="metric-info">
                    <h3>Completed</h3>
                    <p>Past events (History)</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <!-- 'this' passed to fix button highlighting -->
            <button class="filter-btn active" onclick="filterList('all', this)">All Bookings</button>
            <button class="filter-btn" onclick="filterList('pre', this)">Pre-Booked</button>
            <button class="filter-btn" onclick="filterList('booked', this)">Confirmed</button>
            <button class="filter-btn" onclick="filterList('post', this)">Completed</button>
        </div>

        <!-- List -->
        <div id="booking-container">
            <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Loading data...
            </div>
        </div>

    </main>

   <script>
        // === CONFIGURATION ===
        // GET uses Standard Port (443 via Proxy)
        const API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/all-bookings';
        // POST uses Specific Port (5678)
        const PAY_URL = 'https://n8n.srv1090894.hstgr.cloud:5678/webhook/pay-balance'; 
        
        let allBookings = []; 

        // === UTILS ===
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const formatCurrency = (num) => new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(num || 0);

        // === LOGIC ===
        async function fetchBookings() {
            try {
                console.log("Fetching bookings...");
                const res = await fetch(API_URL);
                if(!res.ok) throw new Error(`API Error: ${res.status}`);
                
                const json = await res.json();
                
                // Handle Data Wrapper logic
                let rawData = [];
                if (Array.isArray(json)) {
                    rawData = json;
                } else if (json.data && Array.isArray(json.data)) {
                    rawData = json.data;
                } else {
                    rawData = [];
                }

                // Categorize Data
                const now = new Date();
                now.setHours(0,0,0,0); 

                allBookings = rawData.map(b => {
                    const bDate = new Date(b.booking_date);
                    const balance = parseFloat(b.balance_due || 0);
                    let category = 'pre'; 

                    if (bDate < now) {
                        category = 'post'; 
                    } else if (balance <= 0) {
                        category = 'booked'; 
                    } else {
                        category = 'pre'; 
                    }

                    return { ...b, category, dateObj: bDate, balanceNum: balance };
                });

                updateMetrics();
                
                // Initialize View
                const activeBtn = document.querySelector('.filter-btn.active');
                filterList('all', activeBtn); 

            } catch (e) {
                console.error(e);
                document.getElementById('booking-container').innerHTML = 
                    `<div style="text-align:center; padding:2rem; color:#ef4444">Failed to load bookings.</div>`;
            }
        }

        async function payBalance(id, customerId, balance) {
            const amount = prompt(`Enter payment amount (Balance Due: Â£${balance})`, balance);
            if (!amount) return;

            try {
                const res = await fetch(PAY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ booking_id: id, customer_id: customerId, amount: amount })
                });
                const result = await res.json();
                
                if(result.status === 'success' || result.status === 'partial') {
                    alert("Payment Recorded Successfully!");
                    fetchBookings(); // Reload to update status
                } else {
                    alert("Error recording payment");
                }
            } catch(e) { 
                console.error(e); 
                alert("Connection Failed. Check Console."); 
            }
        }

        function updateMetrics() {
            const counts = {
                pre: allBookings.filter(b => b.category === 'pre').length,
                booked: allBookings.filter(b => b.category === 'booked').length,
                post: allBookings.filter(b => b.category === 'post').length
            };
            const total = allBookings.length || 1; 

            if(document.getElementById('dial-pre')) {
                document.getElementById('dial-pre').innerText = counts.pre;
                document.getElementById('dial-booked').innerText = counts.booked;
                document.getElementById('dial-post').innerText = counts.post;

                document.getElementById('dial-pre').style.setProperty('--pct', `${(counts.pre/total)*100}%`);
                document.getElementById('dial-booked').style.setProperty('--pct', `${(counts.booked/total)*100}%`);
                document.getElementById('dial-post').style.setProperty('--pct', `${(counts.post/total)*100}%`);
            }
        }

        function filterList(filterType, btnElement) {
            if (btnElement) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const filtered = filterType === 'all' 
                ? allBookings 
                : allBookings.filter(b => b.category === filterType);

            filtered.sort((a, b) => filterType === 'post' ? b.dateObj - a.dateObj : a.dateObj - b.dateObj);

            const container = document.getElementById('booking-container');
            
            if (filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:3rem; color:var(--text-muted); border:1px dashed var(--border); border-radius:12px;">No bookings found in this category.</div>`;
                return;
            }

            container.innerHTML = filtered.map(b => {
                let statusInfo = { text: 'Pending Balance', cls: 'status-pre', color: 'var(--warning)' };
                if(b.category === 'booked') statusInfo = { text: 'Confirmed', cls: 'status-booked', color: 'var(--primary)' };
                else if(b.category === 'post') statusInfo = { text: 'Completed', cls: 'status-completed', color: 'var(--success)' };

                // Add Pay Button logic if Pending
                let actionBtn = '';
                if(b.category === 'pre') {
                    actionBtn = `<button class="pay-btn" onclick="payBalance('${b.id || ''}', '${b.customer_id || ''}', ${b.balanceNum})"><i class="fa-solid fa-credit-card"></i> Pay</button>`;
                }

                return `
                <div class="booking-card" style="border-left: 4px solid ${statusInfo.color}">
                    <div class="b-left">
                        <div class="date-badge">
                            <div class="db-day">${b.dateObj.getDate()}</div>
                            <div class="db-month">${b.dateObj.toLocaleString('default', { month: 'short' })}</div>
                        </div>
                        <div class="b-details">
                            <h4>${b.customer_name || 'Guest'}</h4>
                            <div class="b-meta">
                                <span><i class="fa-solid fa-layer-group"></i> ${b.room_name || 'Room N/A'}</span>
                                <span><i class="fa-solid fa-clock"></i> ${b.start_time ? b.start_time.slice(0,5) : '--:--'} - ${b.end_time ? b.end_time.slice(0,5) : '--:--'}</span>
                                <span style="color: ${b.balanceNum > 0 ? '#f59e0b' : '#10b981'}">
                                    <i class="fa-solid fa-sterling-sign"></i> Balance: ${formatCurrency(b.total_amount)}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div class="status-pill ${statusInfo.cls}">${statusInfo.text}</div>
                        ${actionBtn}
                    </div>
                </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', fetchBookings);

    </script>
</body>
</html>
