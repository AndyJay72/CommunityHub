<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Process Booking | Venue Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* [KEEP YOUR EXISTING CSS HERE - Omitted for brevity] */
        /* Use the CSS from the previous new-booking.html file */
        :root { --bg-dark: #0f172a; --bg-card: rgba(30, 41, 59, 0.9); --border: rgba(148, 163, 184, 0.1); --primary: #6366f1; --success: #10b981; --warning: #f59e0b; --text-main: #f8fafc; --text-muted: #94a3b8; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; overflow-x: hidden; }
        aside { width: var(--sidebar-width); background: rgba(15, 23, 42, 0.95); border-right: 1px solid var(--border); padding: 2rem; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; transition: transform 0.3s ease; }
        .brand { font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; justify-content: space-between; margin-bottom: 3rem; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        main { margin-left: var(--sidebar-width); flex: 1; padding: 2rem; width: 100%; transition: margin-left 0.3s ease; }
        header { display: flex; align-items: center; margin-bottom: 2rem; gap: 1rem; }
        .form-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 2rem; max-width: 900px; margin: 0 auto; }
        .form-section-title { font-size: 1.1rem; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem; }
        .input-group label { display: block; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; margin-bottom: 0.5rem; text-transform: uppercase; }
        .input-wrapper { position: relative; width: 100%; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        input, select { width: 100%; padding: 14px 15px 14px 45px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 10px; color: white; outline: none; font-size: 1rem; }
        .payment-box { background: rgba(0,0,0,0.2); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .payment-input-large { font-size: 2rem !important; text-align: center; font-weight: 700; color: var(--success); }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 2rem; }
        .btn { padding: 16px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; color: #0f172a; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-warning { background: var(--warning); } .btn-success { background: var(--success); }
        .menu-toggle { display: none; background: var(--bg-card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 8px; justify-content: center; align-items: center; cursor: pointer; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        @media (max-width: 768px) { aside { transform: translateX(-100%); } aside.active { transform: translateX(0); } main { margin-left: 0; padding: 1rem; } .menu-toggle { display: flex; } .form-grid { grid-template-columns: 1fr; } .action-buttons { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <aside id="sidebar">
        <div class="brand"><span><i class="fa-solid fa-layer-group"></i> VenuePro</span></div>
        <nav>
            <a href="https://andyjay72.github.io/CommunityHub/index.html" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
            <a href="bookings.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Bookings</a>
            <a href="customers.html" class="nav-link"><i class="fa-solid fa-users"></i> Customers</a>
            <a href="accounts.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Accounts</a>
        </nav>
    </aside>

    <main>
        <header>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <h1 style="font-size: 1.5rem; font-weight: 700;">Process Booking Request</h1>
        </header>

        <form id="bookingForm" class="form-card" onsubmit="return false;">
            
            <!-- REQUEST SELECTION -->
            <div class="form-section-title"><i class="fa-solid fa-inbox"></i> Select Pending Request</div>
            <div class="form-grid">
                <div class="input-group" style="grid-column: span 2;">
                    <label>Pending Enquiry</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-list-check"></i>
                        <select id="requestSelect" onchange="fillRequestDetails()" required>
                            <option value="">Loading requests...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- CUSTOMER DETAILS (Read Only) -->
            <div class="form-section-title"><i class="fa-solid fa-user"></i> Customer Details</div>
            <div class="form-grid">
                <div class="input-group">
                    <label>Name</label>
                    <div class="input-wrapper"><i class="fa-solid fa-user"></i><input type="text" id="customerName" readonly></div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper"><i class="fa-solid fa-envelope"></i><input type="text" id="customerEmail" readonly></div>
                </div>
                <input type="hidden" id="customerId"><input type="hidden" id="requestId">
            </div>

            <!-- EVENT DETAILS (Auto-Filled) -->
            <div class="form-section-title"><i class="fa-solid fa-calendar-check"></i> Event Details</div>
            <div class="form-grid">
                <div class="input-group">
                    <label>Room</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-door-open"></i>
                        <input type="text" id="roomName" readonly>
                        <input type="hidden" id="roomId">
                    </div>
                </div>
                <div class="input-group">
                    <label>Date</label>
                    <div class="input-wrapper"><i class="fa-solid fa-calendar"></i><input type="date" id="bookingDate" required></div>
                </div>
                <div class="input-group">
                    <label>Start Time</label>
                    <div class="input-wrapper"><i class="fa-solid fa-clock"></i><input type="time" id="startTime" required onchange="calculateCost()"></div>
                </div>
                <div class="input-group">
                    <label>End Time</label>
                    <div class="input-wrapper"><i class="fa-solid fa-clock"></i><input type="time" id="endTime" required onchange="calculateCost()"></div>
                </div>
            </div>

            <!-- PAYMENT -->
            <div class="form-section-title"><i class="fa-solid fa-credit-card"></i> Payment</div>
            <div class="payment-box">
                <label style="color:var(--text-muted); font-weight:600;">TOTAL COST (£)</label>
                <input type="number" id="totalAmount" class="payment-input-large" placeholder="0.00" readonly>
                <div id="costBreakdown" class="calculation-note">Select a request to calculate</div>
                
                <div style="margin-top: 1.5rem; text-align: left;">
                    <label style="color:var(--text-muted); font-size:0.9rem; font-weight:600;">AMOUNT PAYING NOW (£)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-sterling-sign"></i>
                        <input type="number" id="payAmount" placeholder="Enter amount..." required>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-warning" id="btnDeposit" onclick="submitBooking('deposit')">
                        <i class="fa-solid fa-coins"></i> Pay Deposit
                    </button>
                    <button type="button" class="btn btn-success" onclick="submitBooking('full')">
                        <i class="fa-solid fa-check-circle"></i> Pay in Full
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script>
        // === CONFIG ===
        const REQUESTS_API = 'https://n8n.srv1090894.hstgr.cloud/webhook/get-pending-requests';
        const BOOKING_API = 'https://n8n.srv1090894.hstgr.cloud:5678/webhook/make-booking';
        
        let requestsData = [];
        
        // Pricing Rules (Matches DB)
        const roomRates = {
            "Conference Room A": { hourly: 100, daily: 500, depositPct: 30 },
            "Banquet Hall B": { hourly: 200, daily: 1000, depositPct: 40 },
            "Grand Ballroom": { hourly: 250, daily: 2500, depositPct: 20 },
            "Executive Suite": { hourly: 50, daily: 400, depositPct: 50 },
            "Garden Terrace": { hourly: 100, daily: 800, depositPct: 30 }
        };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
        const formatGBP = (num) => new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(num);

        // 1. Load Pending Requests
        async function loadRequests() {
            try {
                const response = await fetch(REQUESTS_API);
                const json = await response.json();
                requestsData = json.data || [];
                
                const select = document.getElementById('requestSelect');
                select.innerHTML = '<option value="">-- Select Pending Request --</option>';
                
                if(requestsData.length === 0) {
                    const opt = document.createElement('option');
                    opt.text = "No pending requests found";
                    select.add(opt);
                    return;
                }

                requestsData.forEach((req, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    const dateStr = new Date(req.requested_date).toLocaleDateString();
                    opt.text = `${req.full_name} - ${req.room_name} (${dateStr})`;
                    select.add(opt);
                });
            } catch (e) {
                console.error(e);
                document.getElementById('requestSelect').innerHTML = '<option>Error loading requests</option>';
            }
        }

        // 2. Fill Form on Selection
        function fillRequestDetails() {
            const index = document.getElementById('requestSelect').value;
            if (index === "") return;

            const req = requestsData[index];
            
            // Customer Info
            document.getElementById('customerName').value = req.full_name;
            document.getElementById('customerEmail').value = req.email;
            document.getElementById('customerId').value = req.customer_id;
            document.getElementById('requestId').value = req.request_id;

            // Event Info
            document.getElementById('roomName').value = req.room_name;
            document.getElementById('roomId').value = req.room_id;
            
            // Date formatting (YYYY-MM-DD)
            const dateObj = new Date(req.requested_date);
            document.getElementById('bookingDate').value = dateObj.toISOString().split('T')[0];
            
            // Time (Slice off seconds if present)
            document.getElementById('startTime').value = req.start_time ? req.start_time.slice(0,5) : "09:00";
            document.getElementById('endTime').value = req.end_time ? req.end_time.slice(0,5) : "17:00";

            calculateCost();
        }

        // 3. Calc Cost
        function calculateCost() {
            const room = document.getElementById('roomName').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            
            if(!room || !start || !end) return;

            const getHour = (t) => { const [h,m] = t.split(':').map(Number); return h + (m/60); };
            const duration = getHour(end) - getHour(start);

            const rates = roomRates[room] || { hourly: 0, daily: 0, depositPct: 0 };
            let cost = 0;
            let type = "";

            if(duration > 5) {
                cost = rates.daily;
                type = "Daily Rate";
            } else {
                cost = rates.hourly * duration;
                type = "Hourly Rate";
            }

            const deposit = cost * (rates.depositPct / 100);

            document.getElementById('totalAmount').value = cost.toFixed(2);
            document.getElementById('payAmount').value = deposit.toFixed(2);
            document.getElementById('costBreakdown').innerText = `${type} Applied | Duration: ${duration.toFixed(1)}hrs`;
            document.getElementById('btnDeposit').innerHTML = `<i class="fa-solid fa-coins"></i> Pay Deposit (${formatGBP(deposit)})`;
        }

        // 4. Submit
        async function submitBooking(type) {
            const total = document.getElementById('totalAmount').value;
            let payAmount = document.getElementById('payAmount').value;
            if(type === 'full') payAmount = total;

            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => { b.disabled = true; b.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...'; });

            const payload = {
                customer_id: document.getElementById('customerId').value,
                customer_name: document.getElementById('customerName').value,
                customer_email: document.getElementById('customerEmail').value,
                request_id: document.getElementById('requestId').value,
                room_id: document.getElementById('roomId').value, // Send ID directly now
                room_name: document.getElementById('roomName').value, // Fallback for email text
                booking_date: document.getElementById('bookingDate').value,
                start_time: document.getElementById('startTime').value,
                end_time: document.getElementById('endTime').value,
                total_amount: total,
                payment_amount: payAmount
            };

            try {
                const res = await fetch(BOOKING_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if(res.ok) {
                    alert("Booking Confirmed!");
                    window.location.href = "https://andyjay72.github.io/CommunityHub/index.html";
                } else {
                    throw new Error("Server Error");
                }
            } catch(e) {
                alert("Failed.");
                btns.forEach(b => { b.disabled = false; b.innerText = "Retry"; });
            }
        }

        loadRequests();
    </script>
</body>
</html>
