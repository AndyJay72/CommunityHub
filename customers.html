<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Venue Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Reusing your existing CSS styles for consistency -->
    <style>
        :root { --bg-dark: #0f172a; --bg-card: rgba(30, 41, 59, 0.7); --border: rgba(148, 163, 184, 0.1); --primary: #6366f1; --primary-hover: #4f46e5; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --text-main: #f8fafc; --text-muted: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-dark); background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); color: var(--text-main); min-height: 100vh; display: flex; }
        aside { width: 260px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-right: 1px solid var(--border); padding: 2rem; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .brand { font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; gap: 10px; margin-bottom: 3rem; }
        .brand i { color: var(--primary); }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        main { margin-left: 260px; flex: 1; padding: 2rem; max-width: 1600px; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .header-title h1 { font-size: 1.8rem; font-weight: 700; }
        .table-container { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
        .table-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .search-bar { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 8px 16px; border-radius: 8px; color: white; display: flex; align-items: center; gap: 10px; }
        .search-bar input { background: transparent; border: none; color: white; outline: none; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem 1.5rem; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; font-weight: 600; background: rgba(0,0,0,0.2); }
        td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); color: var(--text-main); font-size: 0.95rem; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .status-badge.pending { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3); }
        .status-badge.contacted { background: rgba(99, 102, 241, 0.15); color: var(--primary); border: 1px solid rgba(99, 102, 241, 0.3); }
        @media (max-width: 768px) { aside { display: none; } main { margin-left: 0; } } 
    </style>
</head>
<body>
    <aside>
        <div class="brand"><i class="fa-solid fa-layer-group"></i> VenuePro</div>
        <nav>
            <a href="index.html" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
            <a href="bookings.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Bookings</a>
            <a href="customers.html" class="nav-link active"><i class="fa-solid fa-users"></i> Customers</a>
            <a href="accounts.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Accounts</a>
        </nav>
    </aside>

    <main>
        <header>
            <div class="header-title">
                <h1>Client Database</h1>
                <p style="color:var(--text-muted)">Manage your leads and contacts</p>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search customers..." onkeyup="filterTable()">
            </div>
        </header>

        <div class="table-container">
            <div style="overflow-x:auto;">
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Event Type</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr><td colspan="5" style="text-align:center; padding:2rem;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/all-customers';

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const tbody = document.getElementById('table-body');
                
                tbody.innerHTML = data.map(c => `
                    <tr>
                        <td style="font-weight:600">${c.full_name}</td>
                        <td>
                            <div>${c.email}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted)">${c.phone}</div>
                        </td>
                        <td>${c.event_type}</td>
                        <td>${new Date(c.event_date).toLocaleDateString()}</td>
                        <td><span class="status-badge ${c.status}">${c.status}</span></td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("customerTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[0]; // Filter by Name
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }

        loadData();
    </script>
</body>
</html>
