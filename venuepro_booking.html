<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VenuePro Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.9);
            --border: rgba(148, 163, 184, 0.1);
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100;
            transition: transform 0.3s ease;
        }
        .brand { font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; justify-content: space-between; margin-bottom: 3rem; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .close-sidebar { display: none; background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            width: 100%;
            transition: margin-left 0.3s ease;
        }

        header { display: flex; align-items: center; margin-bottom: 2rem; gap: 1rem; }
        .menu-toggle { display: none; background: var(--bg-card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 8px; align-items: center; justify-content: center; cursor: pointer; }

        /* --- FORM STYLING --- */
        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-section-title i { color: var(--primary); }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper { position: relative; width: 100%; }
        
        .input-wrapper .left-icon {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--primary); pointer-events: none; z-index: 2;
        }

        .input-wrapper .arrow-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); pointer-events: none; font-size: 0.8rem; z-index: 2;
        }

        input, select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            appearance: none; -webkit-appearance: none;
        }

        select { cursor: pointer; padding-right: 40px; }
        select option { background: #1e293b; color: white; }

        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        input[readonly] { opacity: 0.6; cursor: default; }

        /* Payment Box */
        .payment-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .payment-input-large {
            font-size: 2rem !important;
            text-align: center;
            font-weight: 700;
            color: var(--success);
            padding-left: 15px !important;
            margin-top: 10px;
        }

        .calculation-note {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
            font-style: italic;
        }

        /* Buttons */
        .action-buttons {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 2rem;
        }

        .btn {
            padding: 16px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 1rem; transition: transform 0.2s, filter 0.2s; color: #0f172a;
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-warning { background: var(--warning); }
        .btn-success { background: var(--success); }

        /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }

        /* RESPONSIVE */
        @media (max-width: 900px) { .form-grid { grid-template-columns: 1fr; gap: 1.5rem; } }
        @media (max-width: 768px) {
            aside { transform: translateX(-100%); } aside.active { transform: translateX(0); }
            main { margin-left: 0; padding: 1.5rem 1rem; }
            .menu-toggle { display: flex; } .close-sidebar { display: block; }
            .form-card { padding: 1.5rem; }
            .action-buttons { grid-template-columns: 1fr; }
            .payment-input-large { font-size: 1.5rem !important; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <aside id="sidebar">
        <div class="brand"><span><i class="fa-solid fa-layer-group"></i> VenuePro</span><button class="close-sidebar" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button></div>
        <nav>
            <a href="https://andyjay72.github.io/CommunityHub/index.html" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
            <a href="bookings.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Bookings</a>
            <a href="customers.html" class="nav-link"><i class="fa-solid fa-users"></i> Customers</a>
            <a href="accounts.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Accounts</a>
        </nav>
    </aside>

    <main>
        <header>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <h1 style="font-size: 1.5rem; font-weight: 700;">VenuePro Booking</h1>
        </header>

        <form id="bookingForm" class="form-card" onsubmit="return false;">
            
            <!-- REQUEST SELECTION -->
            <div class="form-section-title"><i class="fa-solid fa-inbox"></i> Select Pending Request</div>
            <div class="form-grid">
                <div class="input-group" style="grid-column: span 2;">
                    <label>Pending Enquiry</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-list-check left-icon"></i>
                        <select id="requestSelect" onchange="fillRequestDetails()" required>
                            <option value="">Loading requests...</option>
                        </select>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </div>
                </div>
            </div>

            <!-- CUSTOMER DETAILS -->
            <div class="form-section-title"><i class="fa-solid fa-user"></i> Customer Details</div>
            <div class="form-grid">
                <div class="input-group">
                    <label>Name</label>
                    <div class="input-wrapper"><i class="fa-solid fa-user left-icon"></i><input type="text" id="customerName" readonly></div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper"><i class="fa-solid fa-envelope left-icon"></i><input type="text" id="customerEmail" readonly></div>
                </div>
                <!-- HIDDEN IDS -->
                <input type="hidden" id="customerId">
                <input type="hidden" id="requestId">
                <input type="hidden" id="roomId">
            </div>

            <!-- EVENT & PRICING -->
            <div class="form-section-title"><i class="fa-solid fa-calendar-check"></i> Event & Pricing</div>
            <div class="form-grid">
                <div class="input-group">
                    <label>Room</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-door-open left-icon"></i>
                        <select id="roomName" onchange="calculateCost()" required>
                            <option value="">-- Select Room --</option>
                            <option value="Conference Room A">Conference Room A</option>
                            <option value="Banquet Hall B">Banquet Hall B</option>
                            <option value="Grand Ballroom">Grand Ballroom</option>
                            <option value="Executive Suite">Executive Suite</option>
                            <option value="Garden Terrace">Garden Terrace</option>
                        </select>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label>Date</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-calendar left-icon"></i>
                        <input type="date" id="bookingDate" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Start Time</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-clock left-icon"></i>
                        <select id="startTime" onchange="calculateCost()" required>
                            <option value="" disabled selected>--:--</option>
                        </select>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label>End Time</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-clock left-icon"></i>
                        <select id="endTime" onchange="calculateCost()" required>
                            <option value="" disabled selected>--:--</option>
                        </select>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </div>
                </div>
            </div>

            <!-- PAYMENT -->
            <div class="form-section-title"><i class="fa-solid fa-credit-card"></i> Payment</div>
            <div class="payment-box">
                <label style="color:var(--text-muted); font-weight:600; text-transform:uppercase;">Total Booking Cost (£)</label>
                <input type="number" id="totalAmount" class="payment-input-large" placeholder="0.00" readonly>
                <div id="costBreakdown" class="calculation-note">Select details above to calculate</div>
                
                <input type="hidden" id="depositAmount">

                <div style="margin-top: 1.5rem; text-align: left;">
                    <label style="color:var(--text-muted); font-size:0.9rem; display:block; margin-bottom:0.5rem; font-weight:600;">Amount Paying Now (£)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-sterling-sign left-icon"></i>
                        <input type="number" id="payAmount" placeholder="Enter amount..." required>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-warning" id="btnDeposit" onclick="submitBooking('deposit')">
                        <i class="fa-solid fa-coins"></i> Pay Deposit
                    </button>
                    <button type="button" class="btn btn-success" id="btnFull" onclick="submitBooking('full')">
                        <i class="fa-solid fa-check-circle"></i> Pay in Full
                    </button>
                </div>
            </div>

        </form>
    </main>

    <script>
        // === CONFIG ===
        const REQUESTS_API = 'https://n8n.srv1090894.hstgr.cloud/webhook/get-pending-requests';
        const BOOKING_API = 'https://n8n.srv1090894.hstgr.cloud:5678/webhook/make-booking';
        
        let requestsData = [];

        // DATABASE PRICING LOGIC
        const roomRates = {
            "Conference Room A": { hourly: 100, daily: 500, depositPct: 30 },
            "Banquet Hall B": { hourly: 200, daily: 1000, depositPct: 40 },
            "Grand Ballroom": { hourly: 250, daily: 2500, depositPct: 20 },
            "Executive Suite": { hourly: 50, daily: 400, depositPct: 50 },
            "Garden Terrace": { hourly: 100, daily: 800, depositPct: 30 }
        };

        const formatGBP = (num) => new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(num);

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // --- TIME POPULATION ---
        function populateTimeDropdowns() {
            const startSelect = document.getElementById('startTime');
            const endSelect = document.getElementById('endTime');
            for (let hour = 8; hour <= 23; hour++) {
                const hh = hour.toString().padStart(2, '0');
                startSelect.add(new Option(`${hh}:00`, `${hh}:00`));
                endSelect.add(new Option(`${hh}:00`, `${hh}:00`));
                if (hour < 23) {
                    startSelect.add(new Option(`${hh}:30`, `${hh}:30`));
                    endSelect.add(new Option(`${hh}:30`, `${hh}:30`));
                }
            }
        }

        // 1. Load Requests
        async function loadRequests() {
            try {
                const response = await fetch(REQUESTS_API);
                const json = await response.json();
                requestsData = json.data || (Array.isArray(json) ? json : []);
                
                const select = document.getElementById('requestSelect');
                select.innerHTML = '<option value="">-- Select Pending Request --</option>';
                
                if (requestsData.length === 0) {
                    const opt = document.createElement('option');
                    opt.text = "No pending requests found";
                    select.add(opt);
                    return;
                }

                requestsData.forEach((req, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    const dateStr = req.requested_date ? new Date(req.requested_date).toLocaleDateString() : 'No Date';
                    opt.text = `${req.full_name} - ${req.room_name} (${dateStr})`;
                    select.add(opt);
                });
            } catch (e) {
                console.error(e);
                document.getElementById('requestSelect').innerHTML = '<option>Error loading requests</option>';
            }
        }

        // 2. Auto-Fill Details (With improved Time/Date parsing)
        function fillRequestDetails() {
            const index = document.getElementById('requestSelect').value;
            if (index === "") return;

            const req = requestsData[index];
            
            // Debug check for IDs
            if(!req.customer_id) alert("Warning: API returned a request without a Customer ID. Submission may fail.");

            // Customer Info
            document.getElementById('customerName').value = req.full_name || '';
            document.getElementById('customerEmail').value = req.email || '';
            document.getElementById('customerId').value = req.customer_id || '';
            document.getElementById('requestId').value = req.request_id || '';

            // Room Info
            document.getElementById('roomName').value = req.room_name || '';
            document.getElementById('roomId').value = req.room_id || '';
            
            // Date Format: "2023-12-25T00:00:00.000Z" -> "2023-12-25"
            if (req.requested_date) {
                const d = req.requested_date.split('T')[0]; 
                document.getElementById('bookingDate').value = d;
            }
            
            // Time Format: "14:00:00" -> "14:00" (Strict padding)
            if (req.start_time) {
                let time = req.start_time.split(':').slice(0,2).join(':');
                if(time.length === 4) time = "0" + time; // Ensure 9:00 becomes 09:00
                document.getElementById('startTime').value = time;
            } else {
                document.getElementById('startTime').value = "09:00";
            }

            if (req.end_time) {
                let time = req.end_time.split(':').slice(0,2).join(':');
                if(time.length === 4) time = "0" + time;
                document.getElementById('endTime').value = time;
            } else {
                document.getElementById('endTime').value = "17:00";
            }

            calculateCost();
        }

        // 3. Calculate Cost
        function calculateCost() {
            const room = document.getElementById('roomName').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const totalInput = document.getElementById('totalAmount');
            const payInput = document.getElementById('payAmount');
            const breakdown = document.getElementById('costBreakdown');
            const btnDeposit = document.getElementById('btnDeposit');

            if (!room || !start || !end) return;

            const getHour = (t) => { const [h,m] = t.split(':').map(Number); return h + (m/60); };
            const duration = getHour(end) - getHour(start);

            if (duration <= 0) {
                breakdown.innerText = "Invalid Time (End must be after Start)";
                totalInput.value = "";
                return;
            }

            const rates = roomRates[room] || { hourly: 0, daily: 0, depositPct: 0 };
            let cost = 0;
            let type = "";

            if (duration > 5) {
                cost = rates.daily;
                type = "Daily Rate";
            } else {
                cost = rates.hourly * duration;
                type = "Hourly Rate";
            }

            const deposit = cost * (rates.depositPct / 100);

            totalInput.value = cost.toFixed(2);
            document.getElementById('depositAmount').value = deposit.toFixed(2);
            payInput.value = deposit.toFixed(2); // Auto-set paying amount to deposit

            breakdown.innerText = `${type} | Duration: ${duration.toFixed(1)}hrs | Deposit: ${rates.depositPct}%`;
            btnDeposit.innerHTML = `<i class="fa-solid fa-coins"></i> Pay Deposit (${formatGBP(deposit)})`;
        }

        // 4. Submit
        async function submitBooking(type) {
            const total = document.getElementById('totalAmount').value;
            let payAmount = document.getElementById('payAmount').value;

            if (type === 'full') {
                payAmount = total;
            }

            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => { b.disabled = true; b.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...'; });

            const payload = {
                customer_id: document.getElementById('customerId').value,
                customer_name: document.getElementById('customerName').value,
                customer_email: document.getElementById('customerEmail').value,
                request_id: document.getElementById('requestId').value,
                room_id: document.getElementById('roomId').value,
                room_name: document.getElementById('roomName').value,
                booking_date: document.getElementById('bookingDate').value,
                start_time: document.getElementById('startTime').value,
                end_time: document.getElementById('endTime').value,
                total_amount: total,
                payment_amount: payAmount,
                payment_type: type === 'full' ? 'full' : 'deposit'
            };

            try {
                const res = await fetch(BOOKING_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("Booking & Payment Successful!");
                    window.location.href = "https://andyjay72.github.io/CommunityHub/index.html";
                } else {
                    throw new Error("Server Error");
                }
            } catch (e) {
                alert("Failed to create booking.");
                btns.forEach(b => { b.disabled = false; b.innerText = "Retry"; });
            }
        }

        // Init
        populateTimeDropdowns();
        loadRequests();
    </script>
</body>
</html>
